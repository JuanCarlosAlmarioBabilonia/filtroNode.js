<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/buttons.js" defer></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="a">
        <img src="./storage/imgs/Logo.png">
    </div>


    <div class="encriptacion">

        <div class="insertMessage" id="insertMessage">
            <input class="input" id="input" placeholder="Ingrese el mensaje a encriptar">
        </div>

        <div class="exclamationMessage">
            <img class="exclamationImage" src="./storage/imgs/IconoExclamacion.png">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="buttons">
            <button id="encriptarButton" class="encriptarButton">Encriptar</button>
            <button id="desencriptarButton" class="desencriptarButton">Desencriptar</button>
        </div>

    </div>


    <div class="resultProcess">

        <div class="cuadro">
            <img class="muñeco" src="./storage/imgs/Muñeco.png">

            <div class="textos">
                <h1>Ningún mensaje fue<br>
                encontrado</h1>
            </div>
            <div class="textoResultante">
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </div>
</body>
</html>
